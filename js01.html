<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 1</title>
</head>
<body>
    <!-- สร้างปุ่มที่เมื่อคลิกจะเรียกใช้ฟังก์ชัน showMessage -->
     <button onclick="showMessage()">คลิกที่นี่!</button>
     <script>
        //ฟังก์ชันสำหรับแสดง alert
        function showMessage() {
            alert("สวัสดีครับ/ค่ะ!");
        }
     </script>
    
</body>
</html>
