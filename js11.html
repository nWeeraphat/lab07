<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>ตัวอย่างที่ 11</title>
    <style>
        .color-box {
          width: 100px;
          height: 100px;
          border: 2px solid black;
          margin: 10px 0;
        }
      </style>
</head>
<body>
    <div id="example11">
        <h3>11. ปุ่มเปลี่ยนสี</h3>
        <button onclick="changeColor()">เปลี่ยนสี</button>
        <div id="colorBox" class="color-box"></div>
      </div>
    
      <script>
        // สร้างฟังก์ชั่นสุ่มสี RGB
        function getRandomColor() {
          // สุ่มค่าระหว่าง 0-255 สำหรับแต่ละช่องสี
          const r = Math.floor(Math.random() * 256);
          const g = Math.floor(Math.random() * 256);
          const b = Math.floor(Math.random() * 256);
          
          // คืนค่ารูปแบบ rgb(r,g,b)
          return `rgb(${r},${g},${b})`;
        }
    
        // ฟังก์ชั่นเปลี่ยนสีของกล่อง
        function changeColor() {
          // หาองค์ประกอบที่มี ID เป็น colorBox
          const box = document.getElementById("colorBox");
          
          // เปลี่ยนสีพื้นหลังเป็นสีสุ่ม
          box.style.backgroundColor = getRandomColor();
        }
      </script>
</body>
</html>
